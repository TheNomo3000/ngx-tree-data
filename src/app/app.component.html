   

<mat-card class="example-card">
  <mat-card-content>
     <ngx-tree-data (data)="dataSelected = $event" [checkbox]="true" [search]="true">
        <div class="title">
            <h2>Ngx-tree-data</h2>
        </div>
    </ngx-tree-data>
  </mat-card-content>
</mat-card>

<mat-card class="example-card">
    <mat-card-content>
      <ng-container *ngFor="let item of dataSelected" >
        <div class="item">{{ item | json }}</div>
      </ng-container>
    </mat-card-content>
</mat-card>
